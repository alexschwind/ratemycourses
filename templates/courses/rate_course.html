{% extends "allauth/layouts/base.html" %}
{% block title %}Rate {{course.name}}{% endblock %}
{% block content %}
<h2>Rate: {{ course.name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<p><a href="{% url 'course_detail' course.slug %}">Back to course</a></p>
{% endblock %}
